# Spring Boot Application Configuration

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# Application Name
spring.application.name=lhc-event-processor

# Database Configuration (PostgreSQL)
# Use environment variables for credentials in production
spring.datasource.url=${JDBC_URL:jdbc:postgresql://localhost:5432/lhc_events}
spring.datasource.username=${JDBC_USER:postgres}
spring.datasource.password=${JDBC_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration (not using Hibernate, using raw JDBC)
# Keeping these for reference if we switch to JPA later
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Logging Configuration
logging.level.root=INFO
logging.level.com.hussam.lhc=DEBUG
logging.level.org.springframework=WARN
logging.level.org.apache=WARN

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Actuator Configuration (optional, for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

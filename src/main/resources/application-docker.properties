# Docker-specific Spring Boot Configuration
# This file is used when SPRING_PROFILES_ACTIVE=docker

# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration (Docker PostgreSQL)
# Use environment variables for credentials in production
spring.datasource.url=${JDBC_URL:jdbc:postgresql://postgres:5432/lhc_events}
spring.datasource.username=${JDBC_USER:postgres}
spring.datasource.password=${JDBC_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Logging Configuration (less verbose for production)
logging.level.root=INFO
logging.level.com.hussam.lhc=INFO
logging.level.org.springframework=WARN
logging.level.org.apache=WARN

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
